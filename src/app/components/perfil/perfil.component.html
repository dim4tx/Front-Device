<div class="profile-container">
  <h2>Perfiles y Dispositivos</h2>
  <div *ngFor="let profile of profiles" class="profile-card">
    <h3 class="profile-name">{{ profile.name }}</h3>
    <div *ngFor="let device of profile.devices" class="device-card">
      <h4>{{ device.name }}</h4>
      <p>{{ device.data }}</p>
    </div>
  </div>
</div>
